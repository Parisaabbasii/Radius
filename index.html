<body>
    <input type="text" id="R" placeholder=""><br><br>
  
  
       <button onclick="Area();">confirm</button>
       <p id="Result"></p>
       <script>
           function getr( ) {
               return document.getElementById("R").value;
           }
       
       
         function Area() {
            document.getElementById("Result").innerText= getr()*getr()*3.14;
         }
       </script>

    
   
    
</body>
